<h1>{{ _title }} </h1>
<!-- adding some formatting, looking at Mosh's solution -->
<div class="row">
    <div class="col-md-6 well">

<form [formGroup]="addUserForm" (ngSubmit)="createOrEditUser()" >
    <fieldset>
        <legend>User</legend>
            <input 
                type="hidden" 
                formControlName="id"
                [(ngModel)]="_user.id" >
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    formControlName="name"
                    [(ngModel)]="_user.name"
                    >
                <div *ngIf="addUserForm.get('name').touched && addUserForm.get('name').hasError('required')"
                    class="alert alert-danger" >
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="_user.email"
                    formControlName="email">
                <div 
                    *ngIf="addUserForm.get('email').touched && addUserForm.get('email').errors">
                
                    <div 
                        *ngIf="addUserForm.get('email').hasError('required')"
                        class="alert alert-danger">
                        Email is required
                    </div>
                    <div 
                        *ngIf="addUserForm.get('email').errors?.isInvalidEmail"
                        class="alert alert-danger">
                        Please enter a valid email
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone">
            </div>

    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <div formGroupName="address">
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" name="street">
            </div>
            <div class="form-group">
                <label for="suite">Suite</label>
                <input type="text" class="form-control" name="suite">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" name="zipcode">
            </div>
        </div> 
    </fieldset>
    <button class="btn btn-primary" [disabled]="addUserForm.invalid">Save</button>
</form>

</div>
</div>
